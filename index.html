<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Preview Card</title>
  
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">

</head>
<body>
  <div class="container">
    <div class="main--image">
      <img src="assets/images/image-equilibrium.jpg" alt="">
    </div>
    <div class="description--texts">
      <h1>Equilibrium #3429</h1>
      <span>Our Equilibrium collection promotes balance and calm.</span>
    </div>
    <div class="price--day">
      <div class="etherum--text">
        <img src="assets/images/icon-ethereum.svg" alt="Etherum Icon">
        <span>0.041ETH</span>
      </div>
      <div class="time--remaining">
        <img src="assets/images/icon-clock.svg" alt="Clock Icon">
        <span>3 days left</span>
      </div>
    </div>
    <div class="creator">
      <div class="creator--photo">
        <img src="assets/images/image-avatar.png" alt="">
      </div>

      <div class="created--by">
        <span>Creation of <b>Jules Wyvern</b></span>
      </div>
    </div>
  </div>
</body>
</html>
