<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Preview Card</title>
  
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="card--area">
      <div class="nft--apresentation">
        <div class="main--image">
          <div class="image--aaa">
            <img src="assets/images/image-equilibrium.jpg" alt="Equilibrium">
          </div>          
          <div class="image--hover">
            <img src="assets/images/icon-view.svg" alt="">
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
      </div>
      <div class="about--us">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="etherum--day">
        <div class="etherum--price">
          <img src="assets/images/icon-ethereum.svg" alt="Ethereum symbol">
          <span>0.041 ETH</span>
        </div>
        <div class="days--remaining">
          <img src="assets/images/icon-clock.svg" alt="Clock symbol">
          <span>3 days left</span>
        </div>
      </div>

      <div class="creator--area">
        <img src="assets/images/image-avatar.png" alt="Creator photo">
        <div class="creator--desc">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
